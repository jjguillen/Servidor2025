<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejemplo Promesas</title>
</head>
<body>
    <div class="container" >
        <h4>Animes</h4>
        <div id="principal"></div>
    </div>
</body>

<script>

    fetch("https://kitsu.io/api/edge/trending/anime")
        .then(response => {
            if (response.ok) {
                let json = response.json();

                json.then(result => {

                    let dataHtml = "<div class='row'>";
                    result.data.forEach(anime => {
                        dataHtml += "<div class='card' style='width: 20rem;'>";
                        dataHtml += "<img src='" + anime.attributes.posterImage.small + "' class='card-img-top' alt='...'>";
                        dataHtml += "<div class='card-body'>";
                        dataHtml += "<h5 class='card-title'>"+ anime.attributes.titles.en_jp +"</h5>";
                        dataHtml += "<p class='card-text'>Some quick exa</p>";
                        dataHtml += "</div></div>";
                    });
                    dataHtml += "</div>";
                    document.getElementById("principal").innerHTML = dataHtml;
                });
            }
        });


</script>
</html>
